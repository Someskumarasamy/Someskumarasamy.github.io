<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300'>

    <link rel="stylesheet" href="css/slider.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Cabin+Sketch|VT323');
        body {
            font-family: 'Open Sans', sans-serif;
            background: #282828;
            color: wheat;
            padding-top: 50px;
            background: black;
            background-size: 400% 400%;
            font-family: 'Cabin Sketch', cursive;
        }

        .headding {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 66px;
            font-weight: 300;
        }

        .icons {
            text-align: center;
            max-width: 500px;
            max-height: 300px;
        }

        span {
            border: 1px solid;
            border-radius: 50%;
            color: #fff;
            width: 60px;
            height: 60px;
            text-align: center;
            padding-top: 15px;
            margin: 10px;
            -webkit-transition: all .5s ease 0s;
            -moz-transition: all .5s ease 0s;
            -o-transition: all .5s ease 0s;
            transition: all .5s ease 0s;
        }

        span:hover {
            background: rgba(10, 10, 10, 0.1);
            border-color: rgba(10, 10, 10, 0.1);
        }

        h6 a,
        h6 a:hover {
            text-decoration: none;
            color: #fff;
        }
    </style>

</head>

<body>
    <div id="fb-root"></div>
    <script defer async>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0&appId=2054298928173175&autoLogAppEvents=1';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <div class="wrap">

        <div id="slider">
            <div id="arrow-left" class="arrow"></div>
            <div class="slide">

                <div class="slide-content">
                    <div class="box">
                        <div class="words">
                            <h2>Comments</h2>
                            <div class="fb-comments" data-href="https://someskumarasamy.github.io/social.html" data-numposts="5"></div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="slide">

                <div class="slide-content">
                    <div class="box">

                        <div class="imgbox">
                            <h2>Resume</h2>
                        </div>
                        <div class="words">
                            
                        <img src="somes.jpg" alt="resume">
                        </div>
                        <!-- <div class="imgbox"><img src="./images/cover.png"></div>-->
                    </div>

                </div>
            </div>
           
            <div id="arrow-right" class="arrow"></div>
        </div>
        <script src="./js/slider.js"></script>



</body>

</html>
